# CI file
# To be used, it automatically sets up database and domain names.
# Parameters are overriden in the config_test.yml file, but not all of them.
parameters:
    database_host:     ~
    database_port:     ~
    database_name:     ~
    database_user:     ~
    database_password: ~
    database_driver:   ~
    database_path:     ~

    database_host_legacy:     ~
    database_port_legacy:     ~
    database_name_legacy:     ~
    database_user_legacy:     ~
    database_password_legacy: ~

    mailer_transport:  smtp
    mailer_host:       127.0.0.1
    mailer_user:       ~
    mailer_password:   ~

    # A secret key that's used to generate certain security-related tokens
    secret:            ThisTokenIsNotSoSecretChangeIt

    magick_binaries_path: /usr/bin

    esteren_domain:    esteren.dev
