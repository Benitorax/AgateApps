# CI file
# To be used, it automatically sets up database and domain names.
# Parameters are overriden in the config_test.yml file, but not all of them.
parameters:
    env(DATABASE_HOST): ~
    env(DATABASE_PORT): ~
    env(DATABASE_NAME): ~
    env(DATABASE_USER): ~
    env(DATABASE_PASSWORD): ~
    env(DATABASE_VERSION): ~

    env(DATABASE_HOST_LEGACY): ~
    env(DATABASE_PORT_LEGACY): ~
    env(DATABASE_NAME_LEGACY): ~
    env(DATABASE_USER_LEGACY): ~
    env(DATABASE_PASSWORD_LEGACY): ~
    env(DATABASE_VERSION_LEGACY): ~

    mailer_transport: ~
    mailer_host: ~
    mailer_user: ~
    mailer_password: ~

    # A secret key that's used to generate certain security-related tokens
    secret:            ThisTokenIsNotSoSecretChangeIt

    magick_binaries_path: /usr/bin

    env(ESTEREN_DOMAIN): ~
