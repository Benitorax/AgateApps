# Jenkins file
# Parameters are overriden in the config_test.yml file, but not all of them.
parameters:
    database_host:     ~
    database_port:     ~
    database_name:     ~
    database_user:     ~
    database_password: ~
    database_driver:   pdo_sqlite
    database_path:     "%kernel.root_dir%/data.db3"

    mailer_transport:  smtp
    mailer_host:       127.0.0.1
    mailer_user:       ~
    mailer_password:   ~

    # A secret key that's used to generate certain security-related tokens
    secret:            ThisTokenIsNotSoSecretChangeIt

    magick_binaries_path: /usr/bin

    esteren_domains.corahnrin:      corahnrin.esteren.dev
    esteren_domains.esterenmaps:    maps.esteren.dev
    esteren_domains.portal:         www.esteren.dev
    esteren_domains.backoffice:     back.esteren.dev
    esteren_domains.api:            api.esteren.dev
    esteren_domains.games:          games.esteren.dev
    esteren_domains.cookie_domain:  .esteren.dev
