default:
    autoload:
        'Context': '%paths.base%/features'
    suites:
#        domain:
#            path: '%paths.base%/features'
#            contexts: []
        webapp:
            filters:
                tags: "@webapp"
            path: '%paths.base%/features'
            contexts:
                - Knp\FriendlyContexts\Context\MinkContext
                - Knp\FriendlyContexts\Context\EntityContext
                - Context\UserContext
                - Context\ResetSchemaContext
                - Context\WebApp\LoginFeatureContext

    extensions:
        Behat\Symfony2Extension:
            kernel:
                bootstrap: tests/phpunit/bootstrap.php

        Knp\FriendlyContexts\Extension:
            entities:
                namespaces:
                    - UserBundle

        Behat\MinkExtension:
            base_url: 'http://portal.esteren.dev/'
            sessions:
                default:
                    symfony2: ~
                javascript:
                    selenium2: ~
            browser_name: chromium-browser
            show_cmd: 'php -r "file_put_contents(''build/behat_output_''.date(''d.m.Y_H.i.s'').''_''.microtime(true).''html'', file_get_contents(''%s''));"'
            show_auto: true # Whether the opened page should be shown automatically when a step fails.
            files_path: web
