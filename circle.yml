machine:
    php:
        version: 5.6.22
    node:
        version: v6.1.0
    environment:
        SYMFONY_ENV: test
        SYMFONY_DEBUG: 1
        PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
        PHPUNIT_PARAMETERS: ' --log-junit $CIRCLE_TEST_REPORTS/phpunit/junit.xml '

dependencies:
    cache_directories:
        - ~/.cache/yarn
    override:
        - mkdir -p $CIRCLE_TEST_REPORTS/phpunit
        - yarn
        - composer install --no-interaction

test:
    override:
        - './node_modules/.bin/gulp dump'
        - './tests/ci/ci.bash'
