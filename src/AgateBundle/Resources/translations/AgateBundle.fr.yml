team:
    main_title: L'Équipe du studio Agate
    permanent_members: Le studio Agate est composé de six membres permanents.
    friends_text: |
        Nous travaillons avec de nombreux collaborateurs dont des auteurs, illustrateurs et créatifs freelance qui
        participent à nos projets.
    friends_thanks: |
        Un grand merci à toutes les personnes qui participent ou qui ont un jour ou l'autre participé à nos projets,
        Benjamin Loomes de Syrinscape, Ludo "Elenyl" et Nico du dème de Naxos, Jenny Bendel, les compositeurs Delphine
        Bois, Jure Peternel, Cyrille et Guillaume Aufaure, Loïc et Ed de la Brasserie de l'Etre, Jim Searcy et les
        équipes de Studio 2 Publishing, Ingo, Thibaud et l'équipe de Gastronogeek, Fred Pinson, l'association
        Forgesonges, Aurel et Quang de Blue Pill, Marc Gueroult, Dragon Etoile et Tchernopuss, Ynis, Pénombre, Arnaud,
        Jean et les équipes d'Ulule, Doudou Lacrouts et ses équipes, Kathie, Aude-Lise, Kherveen, Ikaar, Cédric, Patrice
        et les équipes de Iello.<br>
        Merci à celles et ceux qui nous ont soutenus et qui continuent à le faire, les playtesteurs, tous les relecteurs
        qui font un travail décisif, les volontaires sur la tournée, les boutiques, les membres de la communauté sans
        qui nous ne serions rien et bien sûr nos amis, nos familles...<br>
        MERCI !

