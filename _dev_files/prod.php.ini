
[PHP]
upload_max_filesize = 100M
post_max_size = 100M

error_reporting = E_ALL
display_errors = On

memory_limit = 2G

max_execution_time = 180

realpath_cache_size = 4096K
realpath_cache_ttl = 600

[Date]
date.timezone = Europe/Paris

[opcache]
opcache.enable = 1
opcache.enable_cli = 0
opcache.max_accelerated_files = 20000

[apc]
apc.enabled = 1
apc.enable_cli = 0
apc.shm_size=512M
apc.ttl=7200
apc.stat=0
