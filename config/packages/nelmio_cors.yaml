nelmio_cors:
    paths:
        '^/':
            allow_credentials: true
            origin_regex: true
            allow_origin: ['%env(resolve:CORS_ALLOW_ORIGIN)%']
            allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
            allow_headers: ['Content-Type', 'Origin', 'Accept']
            expose_headers: ['Link']
            max_age: 3600
            hosts:
                - '%esteren_domains.api%'
                - '%esteren_domains.corahnrin%'
