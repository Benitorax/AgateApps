doctrine:
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            Agate:
                type: annotation
                dir: '%kernel.project_dir%/src/Agate/Entity/'
                is_bundle: false
                prefix: Agate\Entity
                alias: Agate
            CorahnRin:
                type: annotation
                dir: '%kernel.project_dir%/src/CorahnRin/Entity/'
                is_bundle: false
                prefix: CorahnRin\Entity
                alias: CorahnRin
            EsterenMaps:
                type: annotation
                dir: '%kernel.project_dir%/src/EsterenMaps/Entity/'
                is_bundle: false
                prefix: EsterenMaps\Entity
                alias: EsterenMaps
            User:
                type: annotation
                dir: '%kernel.project_dir%/src/User/Entity/'
                is_bundle: false
                prefix: User\Entity
                alias: User

        metadata_cache_driver:
            type: service
            id: doctrine.system_cache_provider
        query_cache_driver:
            type: service
            id: doctrine.system_cache_provider
        result_cache_driver:
            type: service
            id: doctrine.result_cache_provider

    dbal:
        default_connection: default
        connections:
            default:
                driver:   pdo_mysql
                url:      '%database_url%'
                charset:  utf8
                default_table_options:
                    charset: utf8
                    collate: utf8_unicode_ci
            legacy:
                driver:    pdo_mysql
                url:      '%database_url_legacy%'
                charset:   utf8
                logging:   false
                profiling: false

services:
    doctrine.result_cache_provider:
        class: Symfony\Component\Cache\DoctrineProvider
        public: false
        arguments:
            - '@doctrine.result_cache_pool'
    doctrine.system_cache_provider:
        class: Symfony\Component\Cache\DoctrineProvider
        public: false
        arguments:
            - '@doctrine.system_cache_pool'

framework:
    cache:
        pools:
            doctrine.result_cache_pool:
                adapter: cache.app
            doctrine.system_cache_pool:
                adapter: cache.system
