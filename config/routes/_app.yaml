# Root route that redirects "/" to "/%locale%/"
root:
    path: /{locale}
    defaults:
        _controller: FrameworkBundle:Redirect:urlRedirect
        path: '/%locale%/'
        permanent: true
        locale: '%locale%'
    requirements:
        locale: '^(?:%locales_regex%)$'
    methods: ['GET']

user:
    resource: 'user.yaml'
    prefix: '/{_locale}/'
    defaults: { locale: '%locale%' }
    requirements: { _locale: '^(?:%locales_regex%)$' }

corahnrin:
    resource: 'corahnrin.yaml'
    prefix: '/{_locale}/'
    defaults: { locale: '%locale%' }
    requirements: { _locale: '^(?:%locales_regex%)$' }

esterenmaps:
    resource: '@EsterenMapsBundle/Resources/config/routing.yaml'
    prefix: '/{_locale}/'
    defaults: { locale: '%locale%' }
    requirements: { _locale: '^(?:%locales_regex%)$' }

agate:
    resource: '../../src/Agate/Controller/'
    type: annotation
    prefix: '/{_locale}/'
    defaults: { locale: '%locale%' }
    requirements: { _locale: '^(?:%locales_regex%)$' }

esteren_portal:
    resource: '../../src/Esteren/Controller/'
    type: annotation
    host: '%esteren_domains.portal%'
    prefix: '/{_locale}/'
    defaults: { locale: '%locale%' }
    requirements: { _locale: '^(?:%locales_regex%)$' }

admin:
    resource: 'easy_admin.yaml'
    prefix: '/{_locale}/'
    defaults: { locale: '%locale%' }
    requirements: { _locale: '^(?:%locales_regex%)$' }
