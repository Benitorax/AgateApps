language: php

php:
    - 5.6
    - 7.0

build:
    cache: true
    cache_dir_list:
        - $HOME/.phpenv/versions/$(phpenv version-name)/lib/php/extensions/
    ci:
        - 'pickle install intl && echo "extension=intl.so" >> $HOME/.phpenv/versions/$(phpenv version-name)/etc/php.ini;'
        - 'echo "date.timezone=Europe/Paris" >> $HOME/.phpenv/versions/$(phpenv version-name)/etc/php.ini;'
        - bash ./tests/ci/ci.bash
