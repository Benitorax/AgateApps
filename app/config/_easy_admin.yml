parameters:
    override: |
        ####################
        ## Corahn-Rin
        Armors:
            class: CorahnRin\ModelsBundle\Entity\Armors
            list:
                fields: [ id, name, protection, price, availability ]
            form:
                fields: [ name, protection, price, availability ]
        Artifacts:
            class: CorahnRin\ModelsBundle\Entity\Artifacts
            list:
                fields: [ id, price, consumption, consumptionInterval, tank, resistance ]
            form:
                fields: [ price, consumption, consumptionInterval, tank, resistance ]
        Avantages:
            class: CorahnRin\ModelsBundle\Entity\Avantages
            list:
                fields: [ id, name, nameFemale, xp, augmentation, isDesv ]
            form:
                fields: [ name, nameFemale, xp, augmentation, bonusDisc, isDesv ]
        Books:
            class: CorahnRin\ModelsBundle\Entity\Books
            list:
                fields: [ id, name, description ]
            form:
                fields: [ name, description ]
        "Combat Arts":
            class: CorahnRin\ModelsBundle\Entity\CombatArts
            list:
                fields: [ id, name, ranged, melee, xp ]
            form:
                fields: [ name, ranged, melee, xp ]
        Disciplines:
            class: CorahnRin\ModelsBundle\Entity\Disciplines
            list:
                fields: [ id, name, rank, book, domains ]
            form:
                fields: [ name, rank, book, domains ]
        Disorders:
            class: CorahnRin\ModelsBundle\Entity\Disorders
            list:
                fields: [ id, name, ways, book ]
            form:
                fields: [ name, ways, book ]
        Jobs:
            class: CorahnRin\ModelsBundle\Entity\Jobs
            list:
                fields: [ id, name, domainPrimary, domainsSecondary, book ]
            form:
                fields: [ name, domainPrimary, domainsSecondary, book ]
        Miracles:
            class: CorahnRin\ModelsBundle\Entity\Miracles
            list:
                fields: [ id, name, isMajor, book ]
            form:
                fields: [ name, isMajor, book ]
        Ogham:
            class: CorahnRin\ModelsBundle\Entity\Ogham
            list:
                fields: [ id, name, oghamType, book ]
            form:
                fields: [ name, oghamType, book ]
        "Ogham types":
            class: CorahnRin\ModelsBundle\Entity\OghamTypes
            list:
                fields: [ id, name, description ]
            form:
                fields: [ name, description ]
        Peoples:
            class: CorahnRin\ModelsBundle\Entity\Peoples
            list:
                fields: [ id, name, description, book ]
            form:
                fields: [ name, description, book ]
        Setbacks:
            class: CorahnRin\ModelsBundle\Entity\Setbacks
            list:
                fields: [ id, name, malus, book ]
            form:
                fields: [ name, malus, book ]
        SocialClasses:
            class: CorahnRin\ModelsBundle\Entity\SocialClasses
            list:
                fields: [ id, name, description, domains ]
            form:
                fields: [ name, description, domains ]
        Traits:
            class: CorahnRin\ModelsBundle\Entity\Traits
            list:
                fields: [ id, name, nameFemale, isQuality, isMajor, way, book ]
            form:
                fields: [ name, nameFemale, isQuality, isMajor, way, book ]
        Weapons:
            class: CorahnRin\ModelsBundle\Entity\Weapons
            list:
                fields: [ id, name, damage, price, availability, melee, range ]
            form:
                fields: [ name, damage, price, availability, melee, range ]

easy_admin:
    entities:
        ####################
        ## Esteren Maps
        Maps:
            class: EsterenMaps\MapsBundle\Entity\Maps
            list:
                fields: [ id, name, nameSlug, maxZoom, startZoom, startX, startY ]
            form:
                fields: [ name, nameSlug, image, description, maxZoom, startZoom, startX, startY ]
        Markers:
            class: EsterenMaps\MapsBundle\Entity\Markers
            list:
                fields: [ id, name, latitude, longitude, markerType ]
            form:
                fields: [ name, description, map, markerType, faction ]
        "Markers types":
            class: EsterenMaps\MapsBundle\Entity\MarkersTypes
            list:
                fields: [ id, name, icon, markers ]
            form:
                fields: [ name, icon, markers ]
        Routes:
            class: EsterenMaps\MapsBundle\Entity\Routes
            list:
                fields: [ id, name, distance, description, markerStart, markerEnd ]
            form:
                fields: [ name, description, markerStart, markerEnd ]
        "Routes types":
            class: EsterenMaps\MapsBundle\Entity\RoutesTypes
            list:
                fields: [ id, name, color, routes ]
            form:
                fields: [ name, color ]
        Zones:
            class: EsterenMaps\MapsBundle\Entity\Zones
            list:
                fields: [ id, name, description, zoneType, map, faction ]
            form:
                fields: [ name, description, map, faction, zoneType ]
        "Zones types":
            class: EsterenMaps\MapsBundle\Entity\ZonesTypes
            list:
                fields: [ id, name, color, parent, zones ]
            form:
                fields: [ name, color, parent ]
        "Transports":
            class: EsterenMaps\MapsBundle\Entity\TransportTypes
            list:
                fields: [ id, name, slug, { property: speed, format: "%.2f" }, description ]
            form:
                fields: [ name, slug, { property: speed, help: "(Km/h)" }, description ]
        "Routes Transports":
            class: EsterenMaps\MapsBundle\Entity\RoutesTransports
            list:
                fields: [ routeType, transportType, { property: percentage, format: %.2f } ]
            form:
                fields: [ routeType, transportType, percentage ]

        ####################
        ## Pierstoval CMS
        "Cms Pages":
            class: Pierstoval\Bundle\CmsBundle\Entity\Page
            list:
                fields: [ id, parent, title, slug, content, category, homepage, host, enabled ]
            form:
                fields: [ title, slug, content, metaDescription, metaTitle, metaKeywords, css, js, category, parent, host, homepage, enabled ]
