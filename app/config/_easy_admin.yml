
easy_admin:
    site_name: Esteren
    design:
        brand_color: "rgb(88, 88, 216)"
        menu:
            - { label: "admin.menu.site" }
            - { entity: "Pages", icon: "file-text" }

            - { label: "admin.menu.esteren_maps" }
            - { entity: "Maps", icon: "map" }
            - { entity: "Factions", icon: "flag" }

            - label: "admin.menu.types"
              children:
                  - { entity: "MarkersTypes" }
                  - { entity: "RoutesTypes" }
                  - { entity: "ZonesTypes" }
            - label: "admin.menu.transports"

              children:
                  - { entity: "TransportTypes" }
                  - { entity: "RoutesTransports" }

    entities:

        ####################
        ## Orbitale CMS
        "Pages":
            label: admin.cms.pages
            class: Orbitale\Bundle\CmsBundle\Entity\Page
            show:
                fields: [ id, parent, title, slug, tree, content, metaDescription, metaTitle, category, host, locale, homepage, enabled ]
            list:
                fields: [ id, parent, title, slug, tree, host, locale, homepage, enabled ]
            form:
                fields:
                    - title
                    - slug
                    - { property: content, type: ckeditor }
                    - metaDescription
                    - metaTitle
                    - metaKeywords
                    - css
                    - js
                    - category
                    - parent
                    - { property: host, type: choice, type_options: { choices: [ "%esteren_domains.games%", "%esteren_domains.portal%", "%esteren_domains.corahn_rin%" ] } }
                    - homepage
                    - enabled

        ####################
        ## Esteren Maps
        "Factions":
            label: admin.maps.factions
            class: EsterenMaps\MapsBundle\Entity\Factions
            list:
                fields: [ id, name, description, book ]
            form:
                fields: [ name, description, book ]
        "Maps":
            label: admin.maps.maps
            class: EsterenMaps\MapsBundle\Entity\Maps
            list:
                actions: [ edit, { name: admin_esterenmaps_maps_maps_editInteractive, type: route, label: actions.interactive  } ]
                fields: [ id, name, nameSlug, maxZoom, startZoom, startX, startY ]
            form:
                fields: [ name, nameSlug, image, description, maxZoom, startZoom, startX, startY, coordinatesRatio ]
#        "Markers":
#            label: admin.maps.markers
#            class: EsterenMaps\MapsBundle\Entity\Markers
#            list:
#                fields: [ id, name, latitude, longitude, markerType, { property: webIcon, type: image } ]
#            form:
#                fields: [ name, description, map, markerType, faction ]
        "MarkersTypes":
            label: admin.maps.markersTypes
            class: EsterenMaps\MapsBundle\Entity\MarkersTypes
            list:
                fields: [ id, name, { property: webIcon, type: image }, markers ]
            form:
                fields: [ name, icon, markers ]
#        "Routes":
#            label: admin.maps.routes
#            class: EsterenMaps\MapsBundle\Entity\Routes
#            list:
#                fields: [ id, name, distance, description, routeType, markerStart, markerEnd ]
#            form:
#                fields: [ name, description, routeType, guarded, markerStart, markerEnd, faction ]
        "RoutesTypes":
            label: admin.maps.routesTypes
            class: EsterenMaps\MapsBundle\Entity\RoutesTypes
            list:
                fields: [ id, name, color, routes ]
            form:
                fields: [ name, color ]
#        "Zones":
#            label: admin.maps.zones
#            class: EsterenMaps\MapsBundle\Entity\Zones
#            list:
#                fields: [ id, name, description, zoneType, map, faction ]
#            form:
#                fields: [ name, description, map, faction, zoneType ]
        "ZonesTypes":
            label: admin.maps.zonesTypes
            class: EsterenMaps\MapsBundle\Entity\ZonesTypes
            list:
                fields: [ id, name, color, parent, zones ]
            form:
                fields: [ name, color, parent ]
        "TransportTypes":
            label: admin.maps.transportsTypes
            class: EsterenMaps\MapsBundle\Entity\TransportTypes
            list:
                fields: [ id, name, slug, { property: speed, format: "%.2f" }, description ]
            form:
                fields: [ name, slug, { property: speed, help: "(Km/h)" }, description ]
        "RoutesTransports":
            label: admin.maps.transportsModifiers
            class: EsterenMaps\MapsBundle\Entity\RoutesTransports
            list:
                fields: [ routeType, transportType, { property: percentage, format: %.2f } ]
            form:
                fields: [ routeType, transportType, { property: percentage, format: %.2f, help: "Modificateur de vitesse (en %)" }, positiveRatio ]

