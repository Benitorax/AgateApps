imports:
    - { resource: _app.yml }

parameters:
    esteren_domains.backoffice: no_domain
    esteren_domains.corahn_rin: no_domain
    esteren_domains.game: no_domain
    esteren_domains.portal: 127.0.0.1
    esteren_domains.esteren_maps: 127.0.0.1
    esteren_domains.api: 127.0.0.1
    esteren_domains.cookieDomain: 127.0.0.1
    database_driver: pdo_sqlite
    database_host: 127.0.0.1
    database_port: ~
    database_name: ~
    database_user: ~
    database_password: ~
    database_path: "./db"
    mailer_transport: smtp
    mailer_host: 127.0.0.1
    mailer_user: null
    mailer_password: null

framework:
    trusted_hosts:
        - 127.0.0.1
    router:
        resource: "%kernel.root_dir%/config/routing_portable.yml"

monolog:
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  warning
