security:
    acl:
        connection: default
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        FOS\UserBundle\Model\UserInterface: sha512

    role_hierarchy:
        # Managers de contenu (utile pour les newsletter par exemple)
        ROLE_MANAGER:                   ROLE_USER

        # Maps
        ROLE_ADMIN_MAPS:                ROLE_MANAGER
        ROLE_ADMIN_MAPS_SUPER:          ROLE_ADMIN_MAPS

        # Generator
        ROLE_ADMIN_GENERATOR:           ROLE_MANAGER
        ROLE_ADMIN_GENERATOR_SUPER:     ROLE_ADMIN_GENERATOR

        # Translator
        ROLE_ADMIN_TRANSLATOR:          ROLE_MANAGER

        # Site manager
        ROLE_ADMIN_MANAGE_SITE:         ROLE_MANAGER
        ROLE_ADMIN_MANAGE_SITE_SUPER:   ROLE_ADMIN_MANAGE_SITE

        # Admins
        ROLE_ADMIN:
            - ROLE_MANAGER
            - ROLE_ADMIN_GENERATOR
            - ROLE_ADMIN_MAPS
            - ROLE_ADMIN_MANAGE_SITE
            - ROLE_ADMIN_TRANSLATOR
            - ROLE_SONATA_ADMIN
        ROLE_SUPER_ADMIN:
            - ROLE_ADMIN
            - ROLE_ADMIN_GENERATOR_SUPER
            - ROLE_ADMIN_MAPS_SUPER
            - ROLE_ADMIN_MANAGE_SITE_SUPER
            - ROLE_ALLOWED_TO_SWITCH
            - SONATA
        SONATA:
            - ROLE_SONATA_PAGE_ADMIN_PAGE_EDIT  # if you are using acl then this line must be commented
            - ROLE_SONATA_PAGE_ADMIN_BLOCK_EDIT

    providers:
        main:
            id: fos_user.user_provider.username
        fos_userbundle:
            id: fos_user.user_provider.username
#        in_memory:
#            memory:
#                users:
#                    user:  { password: userpass, roles: [ 'ROLE_USER' ] }
#                    admin: { password: adminpass, roles: [ 'ROLE_ADMIN' ] }

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # -> custom firewall for the admin area of the URL
        admin:
            pattern:            /admin/(.*)
            context:            backoffice
            remember_me:
                key:            %secret%
                lifetime:       3600
                path:           /%locale%/admin
            form_login:
                provider:       fos_userbundle
                login_path:     /%locale%/admin/login
                use_forward:    false
                check_path:     /%locale%/admin/login_check
                failure_path:   null
                default_target_path: /%locale%/admin/dashboard
            logout:
                path:           /admin/logout
                target:         /
            anonymous:          true

        # This part is handled by the FOS User Bundle
        main:
            pattern:            ^/
            context:            frontoffice
            remember_me:
                key:            %secret%
                path:           /
            form_login:
                provider:       fos_userbundle
                login_path:     fos_user_security_login
                use_forward:    false
                check_path:     fos_user_security_check
                failure_path:   null
                use_referer:    true
            logout:
                path:           fos_user_security_logout
                target:         /
            anonymous:          true

    access_control:
        - { path: ^/(%locales_regex%)/login$,             role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/(%locales_regex%)/register,           role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/(%locales_regex%)/resetting,          role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/(%locales_regex%)/maps,               role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/(%locales_regex%)/api/maps,           role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/(%locales_regex%)/,                   role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/(%locales_regex%)/profile,            role: ROLE_USER }
        - { path: ^/(%locales_regex%)/admin/login,        role: ROLE_USER }
        - { path: ^/(%locales_regex%)/admin/logout,       role: ROLE_USER }
        - { path: ^/(%locales_regex%)/admin/maps,         role: ROLE_ADMIN_MAPS }
        - { path: ^/(%locales_regex%)/admin/generator,    role: ROLE_ADMIN_GENERATOR }
        - { path: ^/(%locales_regex%)/admin/manage_site,  role: ROLE_ADMIN }
        - { path: ^/(%locales_regex%)/admin/super,        role: ROLE_SUPER_ADMIN }
