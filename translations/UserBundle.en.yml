registration:
    check_email: |
        An email has been sent to %email%. It contains an activation link you must click to activate your account.
    confirmed: 'Congrats %username%, your account is now activated, you can now log in.'
    back: 'Back to the originating page.'
    submit: Register
    flash:
        user_created: 'The user has been created successfully.'
    email:
        subject: 'Welcome %username%!'
        message: |
            Hello <strong>%username%</strong>!

            To validate your e-mail address, please <a href="%confirmationUrl%">click this link</a>.

            If the link does not work, please copy this URL and paste it in your web browser:
            %confirmationUrl%

            This link can be used only once to activate your account

            Regards,

            Studio Agate team

resetting:
    check_email: |
        If an account exists with this email address, an email has been sent. It contains a link you must click to reset
        your password.<br>

        If you don't get an email check your spam folder or try again.

    request:
        username: 'Username or email address'
        submit: 'Reset password'
    reset:
        submit: 'Change password'
    flash:
        success: 'The password has been reset successfully.'
    email:
        subject: 'Reset Password'
        message: |
            Hello <strong>%username%</strong>!

            To reset your password, please <a href="%confirmationUrl%">click this link</a>.

            If the link does not work, please copy this URL and paste it in your web browser:
            %confirmationUrl%

            Regards,

            Studio Agate team
    email_failed: |
        An error occured when sending the email to reset your password. Our services have been informed. Please try
        later.
        <br><br>
        Thanks for your understanding.

